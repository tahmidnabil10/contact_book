{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
  <h1>Edit Contact</h1>
  <form method="POST" action="{% url 'formupdate' Data.id %}">
    {% csrf_token %}
    <div class="form-group">
      <label for="firstname">First Name:</label><br>
      <input type="text" id="firstname" name="firstname" value="{{ Data.FirstName }}" class="form-control">
    </div>
    <div class="form-group">
      <label for="lastname">Last Name:</label><br>
      <input type="text" id="lastname" name="lastname" value="{{ Data.LastName }}" class="form-control">
    </div>
    <div class="form-group">
      <label for="email">Email:</label><br>
      <input type="text" id="email" name="email" value="{{ Data.Email }}" class="form-control">
    </div>
    <div class="form-group">
      <label for="phone">Contact Number:</label><br>
      <input type="text" id="phone" name="phone" value="{{ Data.ContactNumber }}" class="form-control">
    </div>
    <br>
    <input type="submit" value="Submit" class="btn btn-primary">
  </form>
</div>
{% endblock %}
